<body background="https://media.istockphoto.com/id/1085633912/video/abstract-holographic-liquid-wavy-shapes-video-animation.jpg?s=640x640&k=20&c=StFkU4HMvGA24eDWcU4jflAGYmDiuENXtISZidXsNyE=">

    <header class="logo">ALTOS Technologies </header><br>
    



    <center><h1>SIGN UP</h1></center>
    <fieldset>
    <form action="signin.html"  target="_self">
        <fieldset>
            <legend>Personal Details</legend><br>
            <label>First Name </label><br>
            <input type='text' placeholder="Enter first name"><br><br>
            <label>Last  Name </label><br>
            <input type='text' placeholder="Enter last name"><br><br>
            <label>Address </label><br>
            <input type='text' placeholder="Enter address"><br><br>
            <label>Email </label><br>
            <input type='email' placeholder="Enter email address"><br><br>
            <label>Mobile number </label><br>
            <input type='text' placeholder="Enter mobile number"><br><br>
            <label>Date </label>
            <input type='date'><br><br>
            <label>State </label><br>
            <input type='text'placeholder='Enter state'><br><br>
            <label>Country </label><br>
            <input type='text' placeholder="Enter country"><br><br>
            <label>Pincode </label>
            <input type='text'placeholder='Enter pincode'><br><br>
            <label>Gender </label>
            <input type='radio' name="gender">
            <label> Male</label>
            <input type='radio' name="gender">
            <label> Female</label>
            <input type='radio' name="gender">
            <label> others</label>
        </fieldset>
        <fieldset>
            <legend>Qualification</legend>
            <input type='checkbox' name="qual">
            <label>SSLC</label><br><br>
            <input type='checkbox' name="qual">
            <label>PLUS TWO</label><br><br>
            <input type='checkbox' name="qual">
            <label>GRADUATE</label>
            <select>
                <option>--select--</option>
                <option value="B-Tech">B-Tech</option>
                <option value="BCA">BCA</option>
                <option value="Bcom">Bcom</option>
            </select><br>

            <br>
            <input type='checkbox' name="qual">
            <label>POST GRADUATE</label>
            <select>
                <option>--select--</option>
                <option>M-Tech</option>
                <option>MCA</option>
                <option>Mcom</option>
                
            </select>
        </fieldset>
        <textarea rows="10" cols="30">
         type your skills... 
        </textarea> <br><br>
        <label>Upload Photo: </label>
        <input type='file'>
        <label>Upload Resume:</label>
        <input type='file'><br><br>
        <input type='submit' style="background-color: rgb(214, 196, 199); color: rgb(3, 3, 37);" value='SUBMIT'>
        <input type='reset' style="background-color: rgb(214, 196, 199); color: rgb(3, 3, 37);" value='RESET'> 

    </fieldset>
    </form>
